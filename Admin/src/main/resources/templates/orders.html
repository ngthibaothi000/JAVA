<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Thông báo thành công -->
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <!-- Tiêu đề trang -->
                <h1 class="text-center mb-4">Danh Sách Đơn Hàng</h1>

                <!-- Bảng đơn hàng -->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Ngày Đặt Hàng</th>
                            <th>Ngày Giao Hàng</th>
                            <th>Trạng Thái Đơn Hàng</th>
                            <th>Tổng Giá</th>
                            <th>Phương Thức Thanh Toán</th>
                            <th>Hành Động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td>
                                <span><b th:text="${order.orderDate}">Ngày Đặt Hàng</b></span>
                            </td>
                            <td th:if="${order.accept == true}">
                                <a href="#">
                                    <span th:text="${order.deliveryDate}">Ngày Giao Hàng</span>
                                </a>
                            </td>
                            <td th:if="${order.accept == false}">
                                <a href="#">
                                    <span>Chưa Xác Nhận</span>
                                </a>
                            </td>
                            <td>
                                <p th:text="${order.orderStatus}">Trạng Thái Đơn Hàng</p>
                            </td>
                            <td>
                                <p style="color: red; font-weight: bold;" th:text="'$ ' + ${order.totalPrice}">Tổng Giá</p>
                            </td>
                            <td>
                                <span style="color: black;" th:text="${order.paymentMethod}">Phương Thức Thanh Toán</span>
                            </td>
                            <td>
                                <a th:if="${order.accept}" th:href="@{/cancel-order(id=${order.id})}"
                                   class="btn btn-danger">Hủy</a>
                                <a th:if="${!order.accept}" th:href="@{/accept-order(id=${order.id})}"
                                   class="btn btn-success">Chấp Nhận</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Footer -->
                <footer th:replace="~{fragments::footer}"></footer>
            </div>
            <!-- End of Begin Page Content -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

<script th:src="@{/js/categories.js}"></script>
</body>
</html>
