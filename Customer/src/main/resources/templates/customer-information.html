<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <script src="Change-Password.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .mainDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .cardStyle {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .formTitle {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .alert {
            margin-top: 10px;
        }
        .buttonWrapper {
            text-align: center;
            margin-top: 20px;
        }
        .submitButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submitButton:hover {
            background-color: #0056b3;
        }
        .changePasswordBtn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .changePasswordBtn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Header -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Header -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}"></div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}"></div>
<!-- End All Title Box -->

<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle"><i>Personal Information</i></h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/update-profile}" method="post" name="signupForm" id="signupForm" th:object="${customer}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First name *</label>
                    <input type="text" id="firstname" class="form-control" th:field="*{firstName}" name="firstname" required>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last name *</label>
                    <input type="text" id="lastname" class="form-control" th:field="*{lastName}" name="lastname" required>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">User name *</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" name="username" readonly>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number *</label>
                <input type="number" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" th:placeholder="${customer.phoneNumber != null} ? ${customer.phoneNumber} : 'Enter your phone number'" name="phonenumber" maxlength="15" minlength="10">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" th:placeholder="${customer.address != null} ? ${customer.address} : 'Enter your address'" name="address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City *</label>
                    <select id="city" class="form-control" th:field="*{city}" name="city" required>
                        <option value="">-SELECT-</option>
                        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country *</label>
                    <select id="country" class="form-control" th:field="*{country}" name="country" required>
                        <option value="">-SELECT-</option>
                        <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                    </select>
                </div>
            </div>
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton">Save</button>
                <a th:href="@{/change-password}" class="changePasswordBtn">Change password</a>
            </div>
        </form>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- Start copyright -->
<footer th:replace="~{fragments::footer}"></footer>
<div th:replace="~{fragments::script}"></div>
</body>
</html>
