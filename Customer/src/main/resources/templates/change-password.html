<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="Change-Password.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .mainDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .cardStyle {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .formTitle {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .alert {
            margin-top: 10px;
        }
        .buttonWrapper {
            text-align: center;
            margin-top: 20px;
        }
        .submitButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submitButton:hover {
            background-color: #0056b3;
        }
        .returnBtn {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .returnBtn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Header -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Header -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}"></div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}"></div>
<!-- End All Title Box -->

<div class="mainDiv">
    <div class="cardStyle">
        <form th:action="@{/change-password}" method="post" name="signupForm" id="signupForm">
            <h2 class="formTitle"><i>Change Password</i></h2>
            <div th:if="${message}" class="text-center alert">
                <p th:text="${message}"></p>
            </div>
            <div class="form-group">
                <label for="password">Current Password *</label>
                <input type="password" id="password" class="form-control" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newpassword">New Password *</label>
                <input type="password" id="newpassword" class="form-control" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" class="form-control" name="repeatNewPassword" required>
            </div>
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton">Submit</button>
                <a class="returnBtn" th:href="@{/profile}">Return</a>
            </div>
        </form>
    </div>
</div>
<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
<footer th:replace="~{fragments::footer}"></footer>
<div th:replace="~{fragments::script}"></div>
</body>
</html>
